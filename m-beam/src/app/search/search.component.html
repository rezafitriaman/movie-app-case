<form class="flex flex-col md:flex-row w-full mt-5 md:mt-20">
    <mat-form-field appearance="outline" class="w-12/12 md:w-8/12 md:mr-2">
        <input matInput placeholder="What are you looking for?" [attr.aria-label]="'Search movie'" (focus)="onFocus($event)" [formControl]="search">
        <button mat-icon-button matSuffix [attr.aria-label]="'Search movie icon'">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M507.3 484.7l-141.5-141.5C397 306.8 415.1 259.7 415.1 208c0-114.9-93.13-208-208-208S-.0002 93.13-.0002 208S93.12 416 207.1 416c51.68 0 98.85-18.96 135.2-50.15l141.5 141.5C487.8 510.4 491.9 512 496 512s8.188-1.562 11.31-4.688C513.6 501.1 513.6 490.9 507.3 484.7zM208 384C110.1 384 32 305 32 208S110.1 32 208 32S384 110.1 384 208S305 384 208 384z"/></svg>
        </button>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-12/12 md:w-3/12 md:mr-2">
        <mat-select [formControl]="this.selectedSearchByOption" >
            <mat-option *ngFor="let option of searchByOptions" [value]="option.value">
                {{option.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-12/12 md:w-1/12 md:mr-2">
        <mat-select [formControl]="this.selectedPlotOption">
            <mat-option *ngFor="let option of plotOptions" [value]="option.value">
                {{option.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</form>
