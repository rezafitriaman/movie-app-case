<main class="mt-5 md:mt-20 mb-8" [ngClass]="listMoviesIsLoaded ? 'opacity-100' : 'opacity-0'">
    <app-featured-movie-card [featuredMovies]="featuredMovies$" [title]="featuredMovieTitle"></app-featured-movie-card>
    <div class="mt-16">
        <app-movie-card [movies]="firstListMovies$" [title]="firstListMovieTitle" class="mt-3"></app-movie-card>
    </div>
</main>
